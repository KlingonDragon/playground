<html>
    <head>
        <title>Pokemon Cards</title>
        <style>
            body {
                display: grid;
                grid-template-columns: 20rem 1fr;
            }

            fieldset {
                height: min-content;

                &#set {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(24ch, 1fr));
                    gap: 0.125rem;

                    & label {
                        display: grid;
                        grid-template-columns: min-content 40px 1fr;
                        gap: 0.125rem;
                        align-items: center;
                    }
                }
            }

            section#sidebar {
                display: grid;
                justify-items: center;
                grid-template-rows: max-content, max-content, max-content, 1fr;

            }
        </style>
        <script type="module">
            const preview = document.querySelector('#preview'), output = document.querySelector('output'),
                setInputs = document.querySelectorAll('[name=set]'), numberInput = document.querySelector('[name=number]'),
                a = document.querySelector('a');
            function update() {
                let set;
                setInputs.forEach(input => {
                    if (input.checked) {
                        set = input;
                    }
                });
                preview.src = `https://www.pokemon.com/static-assets/content-assets/cms2/img/cards/web/${set.value.toUpperCase()}/${set.value.toUpperCase()}_EN_${numberInput.value}.png`;
                a.href = `https://www.pokemon.com/uk/pokemon-tcg/pokemon-cards/series/${set.value}/${numberInput.value}/`;
            }
            setInputs.forEach(input => input.addEventListener('input', update));
            numberInput.addEventListener('input', update);
        </script>
    </head>

            <fieldset>

                    <input type="text" name="number" />
                </label>
            </fieldset>

        </section>
