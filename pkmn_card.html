<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Cards</title>
        <style>
            @layer defaults {

                /* Global */
                *,
                *:before,
                *:after {
                    /* Reset box and size */
                    box-sizing: border-box;
                    min-width: 0;
                    min-height: 0;
                    margin: 0;
                    padding: 0;
                    gap: 0;
                    border: none;
                    outline: none;
                    /* Reset fonts */
                    line-height: calc(1em + 0.5rem);
                    text-align: inherit;
                    font-family: inherit;
                }

                :root {
                    text-align: center;
                    font-family: "Monaspace Neon", Sans-serif;

                    /* Dark theme styles */
                    @media (prefers-color-scheme: dark) {
                        color-scheme: dark;
                    }

                    /* Light theme styles */
                    @media (prefers-color-scheme: light) {
                        color-scheme: light;
                    }
                }

                /* Media */
                img,
                picture,
                video,
                svg {
                    /* Default shape and size */
                    max-width: 100%;
                    height: auto;
                    vertical-align: middle;
                    /* Show whole image */
                    object-fit: contain;
                    /* If img doesn't load, style alt text */
                    font-style: italic;
                }

                /* Inputs */
                input,
                button,
                textarea,
                select {
                    font: inherit;
                    background: buttonface;
                    border: 0.0625rem solid buttonborder;
                    border-radius: 0.25rem;

                    &[type=radio] {
                        width: 0.75em;
                        height: 0.75em;
                        border-radius: 1em;
                    }

                    &:focus-visible {
                        box-shadow: inset 0 0 0.0625rem 0.0625rem currentColor;
                    }
                }

                a,
                button,
                input[type=file],
                input[type=submit],
                select,
                ::file-selector-button,
                summary {
                    cursor: pointer;
                }

                /* Tables */
                table {
                    border-collapse: collapse;
                    border-spacing: 0;
                    vertical-align: middle;
                }

                /* Text */

                abbr {
                    cursor: help;
                    text-decoration: underline dotted currentColor;
                    text-underline-offset: 0.25rem;
                }

                a,
                abbr {
                    vertical-align: baseline;
                }
            }

            :root {
                --set-icon-size: 40px;
            }

            body {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                display: grid;
                grid-template-columns: max-content 1fr;
                padding: 0.25rem;
                gap: 0.125rem;
            }

            fieldset {

                border: 0.125rem solid currentColor;
                border-radius: 0.25rem;
                padding: 0.25rem;

                & legend {
                    text-align: start;
                    margin-inline-start: 1rem;
                    padding: 0.25rem;

                }

                &#set {
                    height: 100%;
                    overflow-y: auto;
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(24ch, 1fr));
                    grid-template-rows: repeat(auto-fit, calc(var(--set-icon-size)));
                    gap: 0.125rem;

                    & label {
                        min-height: var(--set-icon-size);
                        display: grid;
                        grid-template-columns: var(--set-icon-size) 1fr;
                        gap: 0.125rem;
                        align-items: center;
                        text-align: start;

                        &>input {
                            display: none;
                        }

                        &:has(> input[disabled]) {
                            filter: invert(50%) grayscale(100%)
                        }

                        &:has(> input:checked) {
                            box-shadow: inset 0 0 0.0625rem 0.0625rem currentColor;
                            border-radius: 0.25rem;

                            &>img {
                                padding: 0.125rem;

                                &:not([data-icon-colour]) {
                                    filter: invert(100%);
                                }

                            }
                        }
                    }
                }
            }

            section#sidebar {
                display: grid;
                gap: 0.25rem;
                justify-items: center;
                grid-template-rows: max-content max-content min-content max-content 1fr;

                & #preview {
                    width: 247px;
                    height: 345px;
                    background: white;
                    border-radius: 12px;
                }
            }
        </style>
        <script type="module">
            const preview = document.querySelector('#preview'), output = document.querySelector('output'),
                setInputs = document.querySelectorAll('[name=set]'), numberInput = document.querySelector('[name=number]'),
                a = document.querySelector('a');
            function update() {
                let set;
                setInputs.forEach(input => {
                    if (input.checked) {
                        set = input;
                    }
                });
                if (!(set && numberInput.value)) {
                    output.innerText = '';
                    preview.src = '';
                    a.href = '';
                    return;
                }
                const x = numberInput.value,
                    set_code =
                        (set.value == 'swsh10tg' && 'swsh10')
                        || (set.value == 'swsh9tg' && 'swsh9')
                        || (set.value == 'cel25' && 'cel')
                        || (set.value == 'swsh45sv' && 'swsh45')
                        || set.value,
                    card_number =
                        (set.value == 'cel25c' && (x.slice(-2) != '_A' && `${x}_A`))
                        || (set.value.slice(-2) == 'gg' && ((x.slice(0, 2) == 'GG' && x) || `GG${`00${x}`.slice(-2)}`))
                        || (set.value.slice(-2) == 'tg' && ((x.slice(0, 2) == 'TG' && x) || `TG${`00${x}`.slice(-2)}`))
                        || (set.value == 'swsh45sv' && ((x.slice(0, 2) == 'SV' && x) || `SV${`000${x}`.slice(-3)}`))
                        || (set.value == 'swshp' && ((x.slice(0, 4) == 'SWSH' && x) || `SWSH${`000${x}`.slice(-3)}`))
                        || (set.value == 'sma' && ((x.slice(0, 2) == 'SV' && x) || `SV${x}`))
                        || (set.value == 'smp' && ((x.slice(0, 2) == 'SM' && x) || `SM${`00${x}`.slice(-2)}`))
                        || (set.value == 'xya' && (x.slice(-1) != 'a' && `${x}a`))
                        || (set.value == 'xyp' && ((x.slice(0, 2) == 'XY' && x) || `XY${`00${x}`.slice(-2)}`))
                        || (set.value == 'bwp' && ((x.slice(0, 2) == 'BW' && x) || `BW${`00${x}`.slice(-2)}`))
                        || (set.value == 'hsp' && ((x.slice(0, 2) == 'HS' && x) || `HS${`00${x}`.slice(-2)}`))
                        || x;
                output.innerText = `${set_code} - ${card_number}`;
                preview.src = `https://www.pokemon.com/static-assets/content-assets/cms2/img/cards/web/${set_code.toUpperCase()}/${set_code.toUpperCase()}_EN_${card_number}.png`;
                a.href = `https://www.pokemon.com/uk/pokemon-tcg/pokemon-cards/series/${set.value}/${card_number}/`;
            }
            setInputs.forEach(input => input.addEventListener('input', update));
            numberInput.addEventListener('input', update);
        </script>
    </head>
